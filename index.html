<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>A&P ATELIER - Home</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(135deg, #0a0a0a, #000);
      color: #f5f5f5;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      min-height: 100vh;
      padding-bottom: 100px;
      overflow-x: hidden;
    }

    .diamond {
      position: absolute;
      width: 6px;
      height: 6px;
      background: rgba(212, 175, 55, 0.7);
      clip-path: polygon(50% 0%, 100% 50%, 50% 100%, 0% 50%);
      animation: float 12s infinite linear;
      z-index: 0;
    }

    @keyframes float {
      0% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
      10% { opacity: 1; }
      90% { opacity: 1; }
      100% { transform: translateY(-100vh) rotate(360deg); opacity: 0; }
    }

    nav {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 20px 10%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: relative;
      z-index: 2;
    }

    nav .logo {
      font-family: 'Playfair Display', serif;
      font-size: 1.8rem;
      font-weight: 700;
      color: #FFD700;
    }

    nav ul {
      display: flex;
      list-style: none;
      gap: 30px;
    }

    nav ul li a {
      color: #f5f5f5;
      text-decoration: none;
      font-weight: 500;
      font-size: 1rem;
      transition: color 0.3s ease;
    }

    nav ul li a:hover {
      color: #FFD700;
    }

    .luxury-name-container {
      text-align: center;
      padding: 80px 20px 40px;
      position: relative;
      z-index: 1;
    }

    .luxury-name {
      font-family: 'Playfair Display', serif;
      font-weight: 700;
      font-size: 4.5rem;
      text-transform: uppercase;
      position: relative;
      display: inline-block;
      padding: 30px 80px;
      background: linear-gradient(135deg, rgba(10, 10, 10, 0.95), rgba(0, 0, 0, 0.9));
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 0 30px rgba(212, 175, 55, 0.2);
    }

    .luxury-name span.text {
      background: linear-gradient(45deg, #D4AF37, #FFD700, #F5F5DC, #FFD700, #D4AF37);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-size: 200% 200%;
      animation: gradientShift 4s linear infinite;
      z-index: 2;
      position: relative;
    }

    .luxury-name .animated-line {
      position: absolute;
      background: linear-gradient(90deg, transparent, #FFD700, transparent);
      height: 2px;
      width: 100%;
    }

    .line-top { top: 0; left: 0; animation: moveTop 4s linear infinite; }
    .line-bottom { bottom: 0; right: 0; animation: moveBottom 4s linear infinite; }

    .line-left, .line-right {
      width: 2px;
      height: 100%;
      background: linear-gradient(180deg, transparent, #FFD700, transparent);
    }

    .line-left { left: 0; top: 0; animation: moveLeft 4s linear infinite; }
    .line-right { right: 0; bottom: 0; animation: moveRight 4s linear infinite; }

    @keyframes moveTop { 0% { transform: translateX(-100%); } 100% { transform: translateX(100%); } }
    @keyframes moveBottom { 0% { transform: translateX(100%); } 100% { transform: translateX(-100%); } }
    @keyframes moveLeft { 0% { transform: translateY(-100%); } 100% { transform: translateY(100%); } }
    @keyframes moveRight { 0% { transform: translateY(100%); } 100% { transform: translateY(-100%); } }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      100% { background-position: 200% 50%; }
    }

    .subtitle {
      font-size: 1.2rem;
      letter-spacing: 4px;
      text-transform: uppercase;
      margin-top: 20px;
      color: rgba(255, 255, 255, 0.7);
    }

    .consult-button {
      margin-top: 30px;
      display: inline-block;
      padding: 15px 35px;
      background: linear-gradient(135deg, #FFD700, #D4AF37);
      color: #000;
      text-decoration: none;
      font-weight: bold;
      font-size: 1rem;
      border-radius: 30px;
      box-shadow: 0 5px 15px rgba(212, 175, 55, 0.4);
      transition: background 0.3s ease, transform 0.3s ease;
    }

    .consult-button:hover {
      background: linear-gradient(135deg, #fff6b0, #FFD700);
      transform: scale(1.05);
    }

    @media (max-width: 768px) {
      nav ul {
        flex-direction: column;
        gap: 15px;
        text-align: right;
      }
      nav {
        padding: 20px;
      }
    }

    @media (max-width: 600px) {
      .luxury-name {
        font-size: 2.5rem;
        padding: 20px 40px;
      }

      .consult-button {
        padding: 12px 25px;
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>

  <!-- Navigation Bar -->
  <nav>
    <div class="logo">A&P</div>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="services.html">Services</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </nav>

  <!-- Hero Section -->
  <div class="luxury-name-container">
    <h1 class="luxury-name">
      <span class="text">A&amp;P ATELIER</span>
      <span class="animated-line line-top"></span>
      <span class="animated-line line-bottom"></span>
      <span class="animated-line line-left"></span>
      <span class="animated-line line-right"></span>
    </h1>
    <p class="subtitle">WHERE STYLE MEETS INNOVATION</p>

    <!-- WhatsApp Consultation Button -->
    <a href="https://wa.me/2348072370300" class="consult-button" target="_blank">Schedule Consultation</a>
  </div>

  <!-- Diamond Particles Script -->
  <script>
    for (let i = 0; i < 50; i++) {
      const diamond = document.createElement('div');
      diamond.classList.add('diamond');
      diamond.style.left = `${Math.random() * 100}%`;
      diamond.style.bottom = `0px`;
      diamond.style.animationDelay = `${Math.random() * 10}s`;
      diamond.style.width = `${Math.random() * 6 + 4}px`;
      diamond.style.height = diamond.style.width;
      document.body.appendChild(diamond);
    }
  </script>
</body>
</html>
